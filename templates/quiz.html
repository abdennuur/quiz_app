{% extends 'base.html' %}

{% block title %}Quiz{% endblock %}

{% block content %}
    <h2>Question {{ question.id }}</h2>
    <p>{{ question.question_text }}</p>
    <form action="{{ url_for('quiz_question', question_number=question.id) }}" method="POST">
        <input type="radio" id="option_1" name="answer" value="{{ question.option_1 }}" required>
        <label for="option_1">{{ question.option_1 }}</label><br>

        <input type="radio" id="option_2" name="answer" value="{{ question.option_2 }}">
        <label for="option_2">{{ question.option_2 }}</label><br>

        <input type="radio" id="option_3" name="answer" value="{{ question.option_3 }}">
        <label for="option_3">{{ question.option_3 }}</label><br>

        <input type="radio" id="option_4" name="answer" value="{{ question.option_4 }}">
        <label for="option_4">{{ question.option_4 }}</label><br><br>

        <input type="submit" value="Next" class="btn">
    </form>
{% endblock %}
